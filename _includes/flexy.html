<article class="front">
  <section class="flexy">
  <img src="https://www.ecartelera.com/images/sets/32400/32431.jpg">
  </section>

    <section class="flexy">
      {% assign post = site.posts.first %}
      {% assign content = post.content %}
      {% assign author = site.data.authors[post.author] %}

    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time datetime="{{ post.date }}">
      <small>
        <strong>{{ post.date | date_to_string }}</strong>
        {% if author %}
          by {{ author.name }}
        {% endif %}
      </small>
    </time>
    <p>{{ post.content }}</p>
    <p>
    <audio preload="auto" controls="" style="width:100%;height:40px;">
        <source src="https://tympanus.net/Development/AudioPlayer/audio/BlueDucks_FourFlossFiveSix.mp3">
    </audio>
    </p>

   </section>

</article>
